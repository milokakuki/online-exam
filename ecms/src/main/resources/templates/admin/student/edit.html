<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<#include "/admin/include/title.html"/>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!--Bootstrap 3.3.7-->
		<link rel="stylesheet" href="${path}/common/bootstrap/dist/css/bootstrap.min.css" />
		<!--Font Awesome-->
		<link rel="stylesheet" href="${path}/common/font-awesome/css/font-awesome.min.css" />
		<!--Ionicons-->
		<link rel="stylesheet" href="${path}/common/Ionicons/css/ionicons.min.css" />
		<!--Theme style-->
		<link rel="stylesheet" type="text/css" href="${path}/dist/css/AdminLTE.min.css" />
		<!--AdminLTE Skins-->
		<link rel="stylesheet" type="text/css" href="${path}/dist/css/skins/skin-blue.min.css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script type="text/javascript" src="${path}/js/html5shiv/3.7.3/html5shiv.min.js" ></script>
			<script type="text/javascript" src="${path}/js/respond/1.4.2/respond.min.js" ></script>	
		<![endif]-->
		<!--Google Font-->
		<link rel="stylesheet" href="${path}/css/fonts.googleapis.com.css" />
		<link rel="stylesheet" href="${path}/plugins/layer-v3.0.3/layer/skin/default/layer.css" />
	</head>

	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
			<#include "/admin/include/header.html"/>
			<!-- /.main-header -->
			<#include "/admin/include/left_menu.html"/>

			<!--Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- content-header -->
				<section class="content-header">
					<h1>
			        <small style="color:#737373;">
			        	<a href="${path}/admin/index"><i class="fa fa-home"></i></a> 
			        	<i class="fa fa-angle-double-right"></i> 考生管理
			        	<i class="fa fa-angle-double-right"></i> 考生信息录入 
			        </small>
				</section>
				<!-- /.content-header -->
				<section class="content">
					<div class="row">
						<form action="${path}/admin/student/edit" name="form1" id="form-user-add" method="POST" class="col-md-12" onsubmit="return check()">
							<div class="box box-solid">
								<div class="box-body">
									<div class="form-horizontal">
										<h4>联系信息
											<#if msg??>
									 		<span style="float: right;color:red;margin-right:100px;">${msg}</span>
										</#if>
										</h4>
										<hr />
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="province" class="col-md-3 control-label"><small class="text-red">*</small> 姓名（必填）</label>
													<div class="col-md-8">
														<input type="hidden" name="studentid" value="${student.studentid}"/>
														<input type="text" class="form-control" name="name" id="name" value="${(student.name)!}" placeholder="请输入姓名" required="required" readonly="readonly"/>
													</div>
												</div>
												<div class="form-group">
													<label for="tel" class="col-md-3 control-label">电话</label>
													<div class="col-md-8">
														<input type="text" class="form-control" name="phone" id="phone" value="${(student.phone)!}" placeholder="请输入联系电话" />
													</div>
												</div>
												<div class="form-group">
													<label for="email" class="col-md-3 control-label"><small class="text-red">*</small> 邮箱（必填）</label>
													<div class="col-md-8">
														<input type="text" class="form-control" name="email" id="email" value="${(student.email)!}" placeholder="请输入联系邮箱" required="required" readonly="readonly"/>
													</div>
												</div>
												<div class="form-group">
													<label for="email" class="col-md-3 control-label">备考</label>
													<div class="col-md-8">
														<input type="text" class="form-control" name="remark" id="remark" value="${(student.remark)!}" placeholder="请输入备考信息" />
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="province" class="col-md-3 control-label">专业</label>
													<div class="col-md-8">
														<input type="text" class="form-control" name="major" id="major" value="${(student.major)!}" placeholder="请输入专业" />
													</div>
												</div>
												<div class="form-group">
													<label for="tel" class="col-md-3 control-label">学校</label>
													<div class="col-md-8">
														<input type="text" class="form-control" name="school" id="school" value="${(student.school)!}" placeholder="请输入学校" />
													</div>
												</div>
												<div class="form-group">
													<label for="email" class="col-md-3 control-label">学位</label>
													<div class="col-md-8">
														<input type="text" class="form-control" name="degree" id="degree" value="${(student.degree)!}" placeholder="请输入学位" />
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="form-horizontal">
										<h4>考试邀请URL生成</h4>
										<hr />
										<div class="row margin-bottom">
											<div class="col-md-6">
												<div class="col-md-1"></div>
												<div clsss="col-md-11">
													<div class="form-group">
									                    <label for="pageType" class="col-sm-3 control-label">试卷选择1</label>
									                    <div class="col-sm-5 add-type">
								                       		<select class="form-control select2" name="pageType1" id="testType1" style="width: 100%;" >
								                       			<option value=""></option>
				                                             	<#list testPages as testPage>
													                <#if page1?? && page1 = testPage.id>
													                    <option value="${testPage.id}" selected="selected">${testPage.name}</option>
													                <#else>
													                    <option value="${testPage.id}">${testPage.name}</option>
													                </#if>
													             </#list>
				                                            </select>
				                                            <span class="form-message"></span>
							            				</div>
							            			</div>								
												</div>
												
											</div>
											<div class="col-md-6">
												<div class="col-md-1"></div>
												<div clsss="col-md-11">
													<div class="form-group">
									                    <label for="pageType" class="col-sm-3 control-label"> 试卷选择2</label>
									                    <div class="col-sm-5 add-type">
								                       		<select class="form-control select2" name="pageType2" id="testType2" style="width: 100%;" >
								                       			<option value=""></option>
				                                              <#list testPages as testPage>
													                <#if page2?? && page2 = testPage.id>
													                    <option value="${testPage.id}" selected="selected">${testPage.name}</option>
													                <#else>
													                    <option value="${testPage.id}">${testPage.name}</option>
													                </#if>
													             </#list>
				                                            </select>
				                                            <span class="form-message"></span>
							            				</div>
							            			</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="col-md-2"></div>
												<div clsss="col-md-10">
													<span style="float: left;color:red;" id="testMsg"></span>
												</div>
											</div>
										</div>
									</div>
									<div class="form-horizontal">
										<h4>&nbsp;</h4>
										<hr />
										<div class="row margin-bottom">
											<div class="col-md-12">
												<div style="float: left;padding-left:15px;">
													<button type="submit" id="generate" class="btn btn-sm btn-primary" style="width:88px;"><i class="fa fa-bolt"></i> 生成</button>						
 													<input type="text" name="link" size="12" id = "urlLink" value="${(strLink)!}" readonly="readonly" style="border:none; border-color: #878787;border-bottom:1px solid;outline: none;width:500px;margin-left:20px;" >
												</div>	
												<div style="float:right;clear:both;padding-right:15px;">
													<button type="submit" class="btn btn-warning btn-sm" style="width:88px;"><i class="fa fa-check-square-o" ></i> 修改</button>
													<!-- <button type="button" onclick="history.back(-1);" class="btn btn-info btn-sm" style="margin-left:10px;width:88px;"><i class="fa fa-reply"></i> 返回</button> -->
													<a href="${path}/admin/student/return" class="btn btn-info btn-sm" style="margin-left:10px;width:88px;"><i class="fa fa-reply"></i> 返回</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>	
					</div>
					
				</section>
			</div>
			<!-- / content wrapper-->

			<!-- footer -->
			<#include "/admin/include/footer.html"/>
		</div>
		<!-- /.wrapper -->

		<!--jQuery-->
		<script type="text/javascript" src="${path}/common/jquery/dist/jquery.min.js"></script>
		<!--jQuery UI-->
		<script type="text/javascript" src="${path}/common/jquery-ui/jquery-ui.min.js"></script>
		<script>
			$.widget.bridge('uibutton', $.ui.button);
			/* window.onblur = function(e) {
				alert("请不要离开当前界面");
			}; */
 			$('#generate').click(function(){
 				document.form1.action = "${path}/admin/student/editGenerate";
 				//document.form1.submit();
				var value1 = $("#testType1").val();
				var value2 = $("#testType2").val();		
				
				if(value1 == "" && value2 == ""){
					var msg = document.getElementById("testMsg");
					msg.innerHTML = "试卷类型未选择！";
				}else if(value1 == value2){
					var msg = document.getElementById("testMsg");
					msg.innerHTML = "请选择不同类型的试卷!";
				}
			}); 
			
			function check(){
				var value1 = $("#testType1").val();
				var value2 = $("#testType2").val();
				if(value1 == "" && value2 == ""){
					var msg = document.getElementById("testMsg");
					msg.innerHTML = "试卷类型未选择！";
					return false;
				}else if(value1 == value2){
					var msg = document.getElementById("testMsg");
					msg.innerHTML = "请选择不同类型的试卷!";
					return false;
				}
				return true;
			}
		</script>
		<!--Bootstrap-->
		<script type="text/javascript" src="${path}/common/bootstrap/dist/js/bootstrap.min.js"></script>

		<!--AdminLTE App-->
		<script type="text/javascript" src="${path}/dist/js/adminlte.min.js"></script>
		<script type="text/javascript" src="${path}/plugins/layer-v3.0.3/layer/layer.js" ></script>
		<script type="text/javascript">
		</script>
	</body>
</html>
