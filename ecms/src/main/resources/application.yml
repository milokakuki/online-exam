server:
  port: 8081
spring:
  mvc:
    favicon:
      enabled: false
  application:
    name: ecms
  datasource:
    url: jdbc:mysql://localhost:3306/springboot_exam?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: 890-uiop
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5Dialect
  freemarker:
    prefix: 
    suffix: .html
    charset: UTF-8
    enabled: true
    template-loader-path:
    - classpath:/templates/
  resources:
    static-locations:
    - classpath:/static/
    - classpath:/templates/
    - classpath:/public/
    - file:${web.file-path}
  
  jackson:
    serialization:
      indent-output: true
  http:
    multipart:
      enabled: false
web: 
  file-path:  D:\ecms
  